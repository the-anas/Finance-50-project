{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<h1>Enter stock symbol</h1>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="quote" name="quote" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Look up</button>
    </form>
{% endblock %}
